<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function mul(x, y) {
            return x * y;
        }
        x = prompt("Enter X: ");
        y = prompt("Enter Y: ");
        document.write("X * Y = " + mul(x, y) + "<br>");
        document.write("X ^ Y = " + Math.pow(x, y) + "<br>");
        document.write("Y Root of X = " + Math.pow(x, (1 / y)) + "<br>");
        document.write("Square Root of X = " + Math.sqrt(x) + "<br>");
        document.write("Log of Y = " + Math.log(y) + "<br>");

    </script>
</body>
</html>
