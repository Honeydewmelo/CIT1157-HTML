<head>

	<title>JS</title>
	<meta charset="utf-8">
	<style>

	<script LANGUAGE="javascript" type="text/javascript">
		let buttonPushed = 0;
		function myExample1() {
		buttonPushed = buttonPushed + 1;
			document.getElementById('output').innerHTML = buttonPushed;
			if (buttonPushed == 1) {
				document.getElementById('timeOrTimes').innerHTML = "&nbsp time"
			}
			else if (buttonPushed == 69) {
				document.getElementById('timeOrTimes').innerHTML = "&nbsp times, Nice"
			} else {
                document.getElementById('timeOrTimes').innerHTML = "&nbsp times"
			}
	}
	</script>
	</head>
	<body>
	<p align="center">
	<input type="button" onclick="myExample1()" value="Click">
	 <h1 style="float:left;">You have pushed the button &nbsp</h1>  <h1 id="output" style="float:left;">0</h1>  <h1 style="float:left;" id="timeOrTimes">&nbsp times</h1>
