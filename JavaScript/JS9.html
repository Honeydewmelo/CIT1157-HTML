<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        
		function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function count() {
            let i = 1;
            while (i <= 10) {
                await sleep(20);
                document.write(i + "<br>");
                i++
                
            }
        }
        count();
      

    </script>
</body>
</html>
